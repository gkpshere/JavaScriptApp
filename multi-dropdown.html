<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Select Dropdown with Checkboxes</title>
  <link rel="stylesheet" href="./multi.css">
</head>
<body>
  <div class="container">
    <h2>Multi-Select Dropdown Example</h2>
    
    <div class="multi-select-dropdown">
      <div class="dropdown-header">
        <span class="dropdown-placeholder">Select options</span>
        <span class="dropdown-arrow">&#9662;</span>
      </div>
      <div class="dropdown-menu">
        <div class="select-all-option">
          <label for="select-all">Select All</label>
          <input type="checkbox" id="select-all" />
        </div>
        <div class="dropdown-options">
          <!-- Options defined statically -->
          <div class="dropdown-option">
            <label for="option-1">Apple</label>
            <input type="checkbox" id="option-1" value="apple" data-label="Apple" />
          </div>
          <div class="dropdown-option">
            <label for="option-2">Banana</label>
            <input type="checkbox" id="option-2" value="banana" data-label="Banana" />
          </div>
          <div class="dropdown-option">
            <label for="option-3">Cherry</label>
            <input type="checkbox" id="option-3" value="cherry" data-label="Cherry" />
          </div>
          <div class="dropdown-option">
            <label for="option-4">Date</label>
            <input type="checkbox" id="option-4" value="date" data-label="Date" />
          </div>
          <div class="dropdown-option">
            <label for="option-5">Elderberry</label>
            <input type="checkbox" id="option-5" value="elderberry" data-label="Elderberry" />
          </div>
          <div class="dropdown-option">
            <label for="option-6">Fig</label>
            <input type="checkbox" id="option-6" value="fig" data-label="Fig" />
          </div>
          <div class="dropdown-option">
            <label for="option-7">Grape</label>
            <input type="checkbox" id="option-7" value="grape" data-label="Grape" />
          </div>
          <div class="dropdown-option">
            <label for="option-8">Kiwi</label>
            <input type="checkbox" id="option-8" value="kiwi" data-label="Kiwi" />
          </div>
          <div class="dropdown-option">
            <label for="option-9">Lemon</label>
            <input type="checkbox" id="option-9" value="lemon" data-label="Lemon" />
          </div>
          <div class="dropdown-option">
            <label for="option-10">Mango</label>
            <input type="checkbox" id="option-10" value="mango" data-label="Mango" />
          </div>
        </div>
      </div>
    </div>
    
    <div class="result-display">
      <h3>Selected Values:</h3>
      <div id="selected-values">None</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
